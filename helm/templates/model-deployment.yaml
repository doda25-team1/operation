{{- if .Values.modelService }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "doda-sms-app.fullname" . }}-model
  labels:
    {{- include "doda-sms-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: model-service
spec:
  replicas: {{ .Values.modelService.replicaCount }}
  selector:
    matchLabels:
      {{- include "doda-sms-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: model-service
  template:
    metadata:
      labels:
        {{- include "doda-sms-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: model-service
    spec:
      containers:
      - name: {{ .Values.modelService.name }}
        image: "{{ .Values.modelService.image.repository }}:{{ .Values.modelService.image.tag }}"
        imagePullPolicy: {{ .Values.modelService.image.pullPolicy }}

        ports:
        - name: http
          containerPort: {{ .Values.modelService.service.targetPort }}
          protocol: TCP

        env:
        - name: MODEL_VERSION
          value: {{ .Values.modelService.env.MODEL_VERSION | quote }}
        - name: MODEL_BASE_URL
          value: {{ .Values.modelService.env.MODEL_BASE_URL | quote }}

        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -f /proc/1/cmdline  # Checks if the main process exists          
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - test -f /proc/1/cmdline  # Checks if the main process exists          
          initialDelaySeconds: 10
          periodSeconds: 5

        resources:
          {{- toYaml .Values.modelService.resources | nindent 12 }}

        volumeMounts:
        - name: model-output-volume
          mountPath: {{ .Values.modelService.volume.mountPath }}

      volumes:
      - name: model-output-volume
        hostPath:
          path: {{ .Values.storage.hostPath }}
          type: DirectoryOrCreate
{{- end }}