          periodSeconds: 5

        resources:
          {{- toYaml .Values.modelService.resources | nindent 12 }}

        volumeMounts:
        - name: model-output
          mountPath: {{ .Values.modelService.volume.mountPath }}

      volumes:
      - name: model-output
        {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: model-service-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}