{{- if .Values.app.prometheus.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "doda-sms-app.fullname" . }}-monitor
  labels:
    # 1. PROMETHEUS SELECTOR: MUST MATCH the Prometheus server configuration in values.yaml
    release: {{ .Values.app.prometheus.releaseLabel }} 
    # Standard Helm chart labels
    {{- include "doda-sms-app.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "doda-sms-app.selectorLabels" . | nindent 6 }} 
      app.kubernetes.io/component: app # Matches the component label on your Service
  
  endpoints:
    - port: http             
      path: /sms/metrics
      interval: {{ .Values.app.prometheus.serviceMonitor.interval }}       
{{- end }}