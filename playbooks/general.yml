---
# will apply to both controller and nodes
- name: General configuration for controller and its nodes
  hosts: all
  # sudo for tasks that require root permissions
  become: true

  vars: # from Vagrantfile extra_vars
    controller_ip: "{{ controller_ip }}"
    worker_count: "{{ worker_count }}"
    ssh_user: vagrant
    ssh_keys_dir: "../ssh-keys"

  tasks:

    # package install tasks to always be up to date
    - name: Update apt cache
      apt:
        update_cache: true

    - name: Install apt-transport-https for Helm and Kubernetes
      ansible.builtin.apt:
        name: apt-transport-https
        state: present

    - name: Disable UFW firewall on all nodes
      ansible.builtin.ufw:
        state: disabled

    - name: Ensure UFW service is stopped and disabled on all nodes
      ansible.builtin.service:
        name: ufw
        state: stopped
        enabled: false

    #step4
    - name: Ensure .ssh directory exists
      ansible.builtin.file:
        path: "/home/{{ ssh_user }}/.ssh"
        state: directory
        owner: "{{ ssh_user }}"
        group: "{{ ssh_user }}"
        mode: '0700'

    - name: Ensure authorized_keys file exists
      ansible.builtin.file:
        path: "/home/{{ ssh_user }}/.ssh/authorized_keys"
        state: touch
        owner: "{{ ssh_user }}"
        group: "{{ ssh_user }}"
        mode: '0600'

    - name: Add public SSH keys for team
      ansible.posix.authorized_key:
        user: "{{ ssh_user }}"
        state: present
        key: "{{ lookup('file', item) }}"
      loop: "{{ lookup('fileglob', ssh_keys_dir + '/*.pub', wantlist=True) }}"

    - name: Debug SSH keys found
      debug:
        msg: "{{ lookup('fileglob', ssh_keys_dir + '/*.pub', wantlist=True) }}"


    # step5
    - name: Disable swap immediately
      ansible.builtin.shell: swapoff -a

    - name: Remove swap from /etc/fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '\bswap\b'
        state: absent

    #step6
    - name: Enable kernel modules for Kubernetes networking
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        owner: root
        group: root
        mode: '0644'
        content: |
          overlay
          br_netfilter

    - name: overlay module is loaded
      community.general.modprobe:
        name: overlay
        state: present

    - name: br_netfilter module is loaded
      community.general.modprobe:
        name: br_netfilter
        state: present

    #step7
    - name: Enable IPv4 forwarding and bridge networking
      ansible.posix.sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        sysctl_set: yes
        reload: true
      loop:
        - { name: net.ipv4.ip_forward, value: 1 }
        - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
        - { name: net.bridge.bridge-nf-call-ip6tables, value: 1 }

    # use jinja to generate /etc/hosts
    - name: Set up /etc/hosts file dynamically
      template:
        src: "../templates/hosts.j2"
        dest: /etc/hosts
        owner: root
        group: root
        mode: '0644'

    #task8
    - name: Create directory for apt keyrings
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Add Kubernetes GPG key
      ansible.builtin.get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
        mode: '0644'

    - name: Add Kubernetes APT repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        state: present
        filename: kubernetes

    - name: Update apt package cache
      ansible.builtin.apt:
        update_cache: yes

    #step 9
    - name: Install container runtime and Kubernetes tools
      ansible.builtin.apt:
        name:
          - containerd=1.7.24-*
          - runc=1.1.12-*
          - kubeadm=1.32.4-*
          - kubelet=1.32.4-*
          - kubectl=1.32.4-*
        state: present
        allow_downgrade: yes

    - name: Hold Kubernetes packages at current version
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubeadm
        - kubelet
        - kubectl
        - containerd
        - runc

    #step 11
    - name: Ensure containerd config directory exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Generate default containerd configuration
      ansible.builtin.shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Disable AppArmor in containerd config
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*disable_apparmor\s*='
        line: '    disable_apparmor = true'
        state: present

    - name: Update sandbox image version
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*sandbox_image\s*='
        line: '    sandbox_image = "registry.k8s.io/pause:3.10"'
        state: present

    - name: Enable SystemdCgroup
      ansible.builtin.replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Restart containerd service
      ansible.builtin.service:
        name: containerd
        state: restarted
        enabled: yes

    #step 12
    - name: Configure Kubelet Node IP
      ansible.builtin.lineinfile:
        path: /etc/default/kubelet
        regexp: '^KUBELET_EXTRA_ARGS='
        line: "KUBELET_EXTRA_ARGS=--node-ip={{ hostvars[inventory_hostname]['ansible_eth1']['ipv4']['address'] }}"
        create: yes
        owner: root
        group: root
        mode: '0644'

    - name: Start and enable kubelet service
      ansible.builtin.service:
        name: kubelet
        state: restarted
        enabled: yes
